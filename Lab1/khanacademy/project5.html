<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Event Invite</title>

    <style>
      body {
        font-family: sans-serif;
        background-color: #eaeaea;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: darkred;
      }
      h2 {
        color: darkgreen;
      }
      .invite {
        background-color: white;
        padding: 20px;
        width: 320px;
        margin: 0 auto;
        border-radius: 8px;
      }
      .rsvp {
        color: white;
        background-color: green;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>

    <div class="invite">
      <h1>You are invited!</h1>
      <h2>Birthday Party</h2>

      <p><strong>Date:</strong> March 15</p>
      <p><strong>Time:</strong> 6:00 PM</p>
      <p><strong>Place:</strong> Central Park</p>

      <p>Join us for music, food, and fun!</p>

      <p class="rsvp">RSVP: Please reply</p>
    </div>

  </body>
</html>
