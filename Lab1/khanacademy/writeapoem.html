<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Saule</h1>
    <p> A quiet clock forgets to chime,<br>
    Dust learns the shape of light,<br>
    Somewhere a thought unbuttons time<br>
    And walks home before night. </p>
    </body>
</html>
